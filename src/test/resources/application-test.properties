# Test Application Configuration
spring.application.name=orders-management-system-test

# PostgreSQL Database Configuration for CI/CD Testing
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/test_db}
spring.datasource.username=${DB_USERNAME:test_user}
spring.datasource.password=${DB_PASSWORD:test_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway for tests (let Hibernate create schema)
spring.flyway.enabled=false

# Data initialization for tests
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Logging for Tests
logging.level.com.empresa.logistica=DEBUG
logging.level.root=WARN
