# Application Configuration
spring.application.name=orders-management-system

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/logistica_pedidos}
spring.datasource.username=${DB_USERNAME:logistica_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Data Initialization Configuration
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=embedded
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=false

# Logging Configuration
logging.level.com.empresa.logistica=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
